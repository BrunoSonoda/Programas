<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente, por favor fa√ßa login novamente</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="entrar" id="log" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="log">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="pass" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
