<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <style>
        body{
            background-color: gray;
        }
        p#Spotify{
            color: greenyellow;
        }
        p#Curso{
            color: blue;
        }
        p#Youtube{
            color: red;
        }
    </style>
</head>
<body>   
    <h1>Testando o iFrame</h1>

    <p id="Spotify">
    O Spotify não funciona 
    <br>
    <iframe src="https://open.spotify.com/intl-pt" frameborder="0"> 
    <a href="https://open.spotify.com/intl-pt" target="_blank" >Spotify</a>
    </iframe>
    </p>
    <br>

    <p id="Curso">
    Esse funciona
    <br>
    <iframe src="https://www.cursoemvideo.com/" frameborder="0"> 
    <a href="https://www.cursoemvideo.com/" target="_blank" >Curso em Video</a>
    </iframe>
    </p> 
    <br>

    <p id="Youtube"> 
    O Youtube não funciona
    <iframe src="https://www.youtube.com/?gl=BR" frameborder="0"> 
    <a href="https://www.youtube.com/?gl=BR" target="_blank">Youtube</a>
    </iframe>
    </p>

</body>
</html>
