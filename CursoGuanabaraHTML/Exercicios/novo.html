<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: block;
            border: 1px solid black;
            text-align: center;
            color: black;
            height: 200px;
            width: 200px;
        }
        div#Um{
            background-color: rgb(234, 6, 241);
        }
        .dois{
            background-color: blue;
        }
        div:hover{
            background-color: red;
        }
        div:hover#Um{

        }
        div > p{
            display: none;
            color:blue;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            text-decoration: underline;
        }
    </style>
</head>
