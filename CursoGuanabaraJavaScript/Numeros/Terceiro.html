<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        body {
            font: normal 20pt Arial;

        }
        input {
            font: normal 18pt Arial;
            width: 100px;
            height: 25px;
        }
        input#soma{
            font: normal 16pt Arial;
            height: 33px;
        }
        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando</h1>
    <input type="number" name="num1" id="n1"> +
    <input type="number" name="num2" id="n2">
    <input type="button" value="Somar" onclick="somar()" id="soma">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tnt1 = window.document.getElementById('n1')
            var tnt2 = window.document.querySelector('input#n2')
            var res = window.document.getElementById('res')
            var num1 = Number(tnt1.value)
            var num2 = Number(tnt2.value)
            var s = num1 + num2
            res.innerHTML = 'A soma de ' + num1 + ' e ' + num2 + ' Ã© igual a <strong>' + s + '</strong>'
        }
    </script>
</body>
</html>
